
<div class="listing-card" (mouseenter)="hover = true" (mouseleave)="hover = false">
    <div class="image-container">
      <!-- <button class="favorite-btn" (click)="toggleFavorite()"></button> -->
      <img [src]="images[currentImageIndex]" alt="Listing Image" class="listing-img">
      <button class="btn btn-sm favorite-btn" (click)="toggleFavorite($event)">
        <i class="bi" [class.bi-heart]="!isFavorite" [class.bi-heart-fill]="isFavorite"></i>
      </button>
      <!-- Left Arrow -->
      <button *ngIf="hover && currentImageIndex > 0" class="nav-arrow left" (click)="prevImage()">‹</button>
    
      <!-- Right Arrow -->
      <button *ngIf="hover && currentImageIndex < images.length - 1" class="nav-arrow right" (click)="nextImage()">›</button>
      
      <!-- Dots Navigation -->
      <div class="dots">
        <span *ngFor="let image of images; let i = index" 
              [class.active]="i === currentImageIndex"
              (click)="currentImageIndex = i"></span>
      </div>
    </div>
  
    <div class="listing-details">
      <div class="listing-header">
        <h3>Zamalek, Egypt</h3>
        <div class="rating">★ 4.92 (122)</div>
      </div>
      <p>Modern Apartment in Cairo</p>
      <p><strong>750 EGP</strong> / night</p>
      <p class="date-range">{{ getFormattedDate() }}</p>
    </div>
  </div>
